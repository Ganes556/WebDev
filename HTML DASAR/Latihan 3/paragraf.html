<!DOCTYPE html>
<html lang="en">
<head>
    <title>paragraf html</title>
</head>
<body>
    <!-- contoh tag p, i, u, b, em, br dan hr -->
    <p>Ini adalah Paragraph 1</p>
    <br>
    <p>Ini adalah <br> Paragraph 2</p>
    <hr>

    <p><b>selamat datang </b> <i>pemograman web html</i></p>
    <p>nama saya <u> Ganes satsangga </u> </p>
    <hr>
    <p> <Strong>Pengumuman</Strong>. saya belajar lebih <em> dalam mengenai html </em></em> </p>
</body>
</html>
